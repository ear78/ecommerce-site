<div class="sort-container">
    <span class="sort-by">Sort By:
</span>
    <select class="product-select" ng-model="$ctrl.order">
        <option value="name">Name *</option>
        <option value="price">Price Low to High *</option>
        <option value="-price">Price High to Low *</option>
    </select>
</div>
<p class="input-container">
    <input type="text" placeholder="Search" ng-model="search">
    <img ng-src="./img/search-outline.svg"/>
</p>

<section class="jackets-container">
        <div ng-repeat="jacket in $ctrl.jacketList | filter:search | orderBy:$ctrl.order" class="shop-items-container jacket-list-item">
            <a href="#!/jackets/{{ jacket.id }}"><img ng-src="{{ jacket.imageUrl }}"/></a>
            <div class="info-container">
                <h3>{{ jacket.name }}</h3>
                <p>{{ jacket.price | currency }}</p>
            </div>
        </div>
</section>
